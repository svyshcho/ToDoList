{% extends "base.html" %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center">
    <h1>Tags:</h1>
    <a href="{% url "task:tags-create" %}" class="btn btn-primary">Create Tag</a>
  </div>
  {% if tag_list %}
     <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.name }}
          </td>
          <td>
            <a class="btn btn-secondary" href="{% url 'task:tags-update' tag.pk %}">Update</a>
          </td>
          <td>
            <a class="btn btn-secondary" href="{% url 'task:tags-delete' tag.pk %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
  {% endif %}
{% endblock %}
