{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <div class="container py-5">
    <h1>{{ object|yesno:"Update,Create" }} Tag</h1>
    <form action="" method="post" class="my-form">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
{% endblock %}
